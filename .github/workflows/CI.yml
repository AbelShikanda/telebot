

on: 
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      # Runs a single command using the runners shell
      - name: Ls
        run: ls -la    
    
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can have access to it
      - name: Git Clone
        uses: actions/checkout@v3
        with:
          ref: 'master'
          
      # Runs a single command using the runners shell
      - name: Ls
        run: ls -la
        
      # Install composer
      - name: Install composer dependencies
        run: composer install --no-scripts

      # PHPUnit tests
      - name: PHPUnit tests
        run: php artisan test

        # Deploy to server
  deploy:
    name: ssh-git-pull
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        host: ${{ secrets.SSH_SITES_IP }}
        username: ${{ secrets.FTP_SITES_USER }}
        password: ${{ secrets.FTP_SITES_PASSWORD }}
        port: ${{ secrets.SSH_SITES_PORT }}
        command_timeout: 10m
        script: |
          cd www/print.printshopeld.com
          git pull
          exit